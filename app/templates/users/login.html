{% extends 'base.html' %}
{% block title %}Login - Mem Vault{% endblock %}
{% block content %}
  <h1 class="page-title">Login</h1>
  {% if form.errors %}
  <div class="error">{{ form.errors }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
  </form>
{% endblock %}
